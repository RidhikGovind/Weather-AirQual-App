<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data selfie app</title>
    <style>
        .submit-btn {
            padding: 3px;
            font-size: 12px;
            margin-top: 40px;
        }
    </style>
</head>

<body>


    <h1>Data selfie app</h1>

    <div class="coords">
        <div>Latitude: <span class="lat"></span>&deg; </div>
        <div>Longitude: <span class="long"></span>&deg;</div>
    </div>
    <form>
        <input class="userInput" type="text" placeholder="Enter your mood">
        <button class="submit-btn">SUBMIT</button>

    </form>


    <script>

        const form = document.querySelector('form');
        const formInput = document.querySelector('.userInput');



        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if ('geolocation' in navigator) {
                const mood = formInput.value;
                console.log(mood);
                console.log("geolocation available");
                //getting the coords using geolocation
                navigator.geolocation.getCurrentPosition(async position => {
                    //storing coords into lat and long
                    const lat = position.coords.latitude;
                    const long = position.coords.longitude;

                    document.querySelector('.lat').textContent = lat;
                    document.querySelector('.long').textContent = long

                    const data = { lat, long, mood }; //store the lat and long and formInput
                    const options = {  //describing the type of method,header and body type
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data) //converting JS string into JSON 
                    }


                    //make a fetch() [POSTING] to the /api endpoint
                    const response = await fetch('/api', options);
                    const json = await response.json();
                    console.log(json);





                });
            } else {
                console.log("geolocation isnt available")
            }
        });



    </script>
</body>

</html>
