<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data selfie app</title>
    <style>
      .weather-info {
            padding: 15px;
            width: fit-content;
            background-color: lightblue;
            border-radius: 10px;
            margin: 10px;
        }

        .checkin {
            padding: 3px;
            font-size: 12px;
            margin-top: 40px;
        }

    </style>
</head>

<body>


    <h1>WeatherAirQual </h1>

    <!-- <div class="coords">
        <div>Latitude: <span class="lat"></span>&deg; </div>
        <div>Longitude: <span class="long"></span>&deg;</div>
    </div> -->

    <p class="weather-info">The weather description at Latitude: <span class="lat"></span> and longitude: <span class="long"></span> 
    is <span class="description"></span> with a temperature of <span class="temperature"></span>Â°C</p>

    <p class="aq-details">The Air Quality Index(AQI) for the nearest city: <span class="city"></span> is <span class="aq-value"></span></p>
    <div class="dbentries">
        <a href="anotherindex.html">Database entries</a>
    </div>


    <button class="checkin">Check in</button>


    <script>

        const checkinbtn = document.querySelector('.checkin');
        const description = document.querySelector('.description');
        const temperature = document.querySelector('.temperature');

        let lat, long;



        if ('geolocation' in navigator) {

            console.log("geolocation available");

            navigator.geolocation.getCurrentPosition(async position => {

                lat = position.coords.latitude;
                long = position.coords.longitude;
                document.querySelector('.lat').textContent = lat;
                document.querySelector('.long').textContent = long;


                const API_KEY = '2a25732c5741a2fd2f2b0de7f847f36d'
                const api_url = `weather/${lat},${long},${API_KEY}`


                //***proxy server endpoint works*** 
                //const api_url = '/weather'

                const api_response = await fetch(api_url);
                const api_data = await api_response.json();
                // console.log(api_data.current.temp);

                description.textContent = api_data.current.weather[0].description;
                let celciusTemperature = api_data.current.temp - 273.15;
                console.log(celciusTemperature);
                temperature.textContent = celciusTemperature;






            });
        } else {
            console.log("geolocation isnt available")
        }


        checkinbtn.addEventListener('click', async event => {
            const data = { lat, long };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }


            //make a fetch() [POSTING] to the /api endpoint
            const response = await fetch('/api', options);
            const json = await response.json();
            console.log(json);
        })



    </script>
</body>

</html>
